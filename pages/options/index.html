<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTIcket</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="configuration-box">
      <h1 class="config-title">GOTIcket Configuration</h1>
      <label for="availableProjects">Select the projects most used. They will become available on the search box selector</label>
      <div class="dual-listbox">
        <select id="availableProjects" multiple>
          <!-- Options populated by JS-->
        </select>
        <div class="controls">
          <button id="addButton">></button>
          <button id="removeButton"><</button>
          <button id="addAllButton">>></button>
          <button id="removeAllButton"><<</button>
        </div>
        <select id="selectedProjects" multiple>
          <!-- Options populated by JS-->
        </select>
      </div>
      <p>*Remenber: When using the search box you can inform any ticket whose project is not listed here. The search tool will open the ticket if it exists.</p>
    </div>
  </body>
  <script src="./scripts/script.js"></script>
</html>
